  <h2>Address Details</h2>

  <form (ngSubmit)="saveAddress()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="address.firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="address.lastName" required>
    </div>
    <div class="form-group">
      <label for="pinCode">Pin Code:</label>
      <input type="text" id="pinCode" name="pinCode" [(ngModel)]="address.pinCode" required>
    </div>
    <div class="form-group">
      <label for="flatName">Flat Name:</label>
      <input type="text" id="flatName" name="flatName" [(ngModel)]="address.flatName" required>
    </div>
    <div class="form-group">
      <label for="colony">Colony:</label>
      <input type="text" id="colony" name="colony" [(ngModel)]="address.colony" required>
    </div>
    <div class="form-group">
      <label for="landmark">Landmark:</label>
      <input type="text" id="landmark" name="landmark" [(ngModel)]="address.landmark" required>
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" id="state" name="state" [(ngModel)]="address.state" required>
    </div>
    <div class="form-group">
      <label for="addressType">Address Type:</label>
      <select id="addressType" name="addressType" [(ngModel)]="address.addressType">
        <option value="home">Home</option>
        <option value="office">Office</option>
      </select>
    </div>
  
    <button routerLink="/payment" class="btn btn-success">Continue to Pay</button>


  </form>
