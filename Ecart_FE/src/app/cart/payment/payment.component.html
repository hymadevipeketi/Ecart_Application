<div class="payment-container">
  <h2>Payment Options</h2>
  
  <div class="payment-options">
    <label class="payment-option-label">
      <input type="radio" name="paymentOption" [(ngModel)]="selectedOption" value="upi">
      <span>UPI Payment</span>
    </label>
    <label class="payment-option-label">
      <input type="radio" name="paymentOption" [(ngModel)]="selectedOption" value="card">
      <span>Credit/Debit Card</span>
    </label>
    <label class="payment-option-label">
      <input type="radio" name="paymentOption" [(ngModel)]="selectedOption" value="cash">
      <span>Cash on Delivery</span>
    </label>
  </div>

  <div class="payment-option-details">
    <div *ngIf="selectedOption === 'upi'">
      <label for="upiId">UPI ID:</label>
      <input type="text" id="upiId" [(ngModel)]="upiId" placeholder="Enter UPI ID">
      <button (click)="proceedToUPI()">Proceed</button>
    </div>

    <div *ngIf="selectedOption === 'card'">
      <label for="accountNumber">Account Number:</label>
      <input type="text" id="accountNumber" [(ngModel)]="accountNumber" placeholder="Enter Account Number">
      <label for="cvv">CVV:</label>
      <input type="password" id="cvv" [(ngModel)]="cvv" placeholder="Enter CVV">
      <button (click)="verifyCard()">Verify</button>
      <div *ngIf="showOTP">
        <label for="otp">OTP:</label>
        <input type="text" id="otp" [(ngModel)]="otp" placeholder="Enter OTP">
        <button (click)="makePayment()">Make Payment</button>
      </div>
    </div>

    <div *ngIf="selectedOption === 'cash'">
      <p class="cash-on-delivery-text">Cash on delivery is available for this order.</p>
    </div>
  </div>
</div>
