<div class="image"> 
<div class="login-container">
  <div class="login-form">
    <div class="form-group">
      <h2 style="text-align:center"> Login form</h2>
      <label for="uname">UserName</label><br>
      <input type="text" name="uname" class="form-control username-input" [(ngModel)]="data.username"><br>

      <label for="pw"> Password</label><br>
      <input type="password" name="pw" class="form-control password-input" [(ngModel)]="data.password"><br>

      <div class="error">{{errorMsg}}</div>
      <div style="display: flex;justify-content: center;"> 
      <p-button label="Login" (click)="login()" ></p-button>&nbsp;
      <p-button label="Cancel" (click)="login()" ></p-button>&nbsp;&nbsp;
    </div>
    
      <!-- <div class="error">{{errorMsg}}</div>&nbsp;&nbsp;&nbsp; -->
      <div style="display: flex;justify-content: center;margin-top: 9px;">
      <p-button [routerLink]="'/register'" label="Not a User?"></p-button>
    </div><br>
      <div style="display: flex;justify-content: center;">
      <p-button label="Forgot Password?" [routerLink]="'/forgot'" styleClass="p-button-danger"></p-button>
    </div>
    </div>

  </div>
</div>
</div>
